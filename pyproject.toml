[tool.poetry]
name = "skyrouter"
version = "0.1.0"
description = "Python API Client for Sky Routers (Sky Hubs)"
authors = ["Tom Bulled <26026015+tombulled@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/tombulled/skyrouter"
repository = "https://github.com/tombulled/skyrouter"
keywords = ["skyrouter", "skyhub", "sky", "router", "hub"]

[tool.poetry.dependencies]
python = "^3.8"
httpx = "^0.22.0"
beautifulsoup4 = "^4.10.0"
furl = "^2.1.3"

[tool.poetry.dev-dependencies]
black = "^22.1.0" 
pytest = "^7.1.1"
mypy = "^0.942"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
